<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 300px;
            margin: 50px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        #header {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            text-align: center;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot {
            color: #007bff;
        }
        .user {
            color: #28a745;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">ChatBot</div>
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage) {
                addMessage(userMessage, 'user');
                generateBotResponse(userMessage);
                userInput.value = '';
            }
        });

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateBotResponse(userMessage) {
            let botMessage = '';
            if (userMessage.toLowerCase().includes('oi')) {
                botMessage = 'Olá! Como posso ajudar você hoje?';
            } else if (userMessage.toLowerCase().includes('nome')) {
                botMessage = 'Eu sou um chatbot simples.';
            } else {
                botMessage = 'Desculpe, não entendi isso.';
            }
            setTimeout(() => addMessage(botMessage, 'bot'), 500);
        }
    </script>
</body>
</html>
